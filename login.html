<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strano || Log in</title>
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body class="m-0 border-0">

      <!-- MAIN LOGIN BODY -->
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6 col-lg-6 col-sm-12 d-flex align-items-center">
              <div class="text-center" id="image-site">
                <img src="../images/logo/logo.png" alt="" class="me-5 img-fluid">
                <p class="fs-4 m-0 d-lg-block d-none">Cleaning Services</p>
              </div>
              <div class="bg-primary rounded-3 ms-5 d-lg-block d-none " id="line"></div>
            </div>


            <!-- <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div> -->



            <div class="col-md-6 col-lg-6 col-sm-12">
              <div class="container">
                <div class="row d-flex justify-content-center align-items-center m-0" style="height: 100vh;">
                  <div class="login_oueter">
                    <!-- <div class="col-md-12 logo_outer">
                      <img src="https://bootstrapfriendly.com/static/images/bootstrapfriendly_logo.png" />
                    </div> -->
                    <form action="" method="post" id="login" autocomplete="off" class=" p-3">
                      <div class="form-row align-items-center text-center">
                        <h4 class="title my-3">Sign in to your account</h4>
                        <p class="text-center fw-semibold text-dark">lets logged you in</p>
                        <div class="col-12">
                          <div class="input-group mb-3">
                            <input name="username" type="text" value="" class="input form-control border-primary" id="username"  aria-label="Username" aria-describedby="basic-addon1" />
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="input-group mb-3" id="eye-password">
                            <input name="password" type="password" value="" class="input form-control border-primary" id="password"  required="true" aria-label="password" aria-describedby="basic-addon1" />
                            <div class="input-group-append">
                              <span class="input-group-text border-primary" onclick="password_show_hide();">
                                <i class="bi bi-eye" id="show_eye"></i>
                                <i class="bi bi-eye-slash d-none" id="hide_eye"></i>
                              </span>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 align-items-center">
                          <button class="btn btn-primary fw-bold w-75" type="submit" name="signin">Login</button>
                        </div>
                        <div class="col-sm-12 pt-3 text-right">
                          <p>Don't Have An Account <a href="#">Sign Up</a></p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


    <script>
      function password_show_hide() {
  var x = document.getElementById("password");
  var show_eye = document.getElementById("show_eye");
  var hide_eye = document.getElementById("hide_eye");
  hide_eye.classList.remove("d-none");
  if (x.type === "password") {
    x.type = "text";
    show_eye.style.display = "none";
    hide_eye.style.display = "block";
  } else {
    x.type = "password";
    show_eye.style.display = "block";
    hide_eye.style.display = "none";
  }
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
